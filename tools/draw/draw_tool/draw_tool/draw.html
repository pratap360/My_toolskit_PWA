<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b6b9586b26.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"> </canvas>
      <div id="editBox">
        <div id="colorBox">
          <div onclick="colorChange('white')" style="background: white"></div>
          <div onclick="colorChange('#ff4757')" style="background: #ff4757" ></div>
          <div onclick="colorChange('#0be881') "  style="background: #0be881" ></div>
          <div  onclick="colorChange('#1e90ff')" style="background: #1e90ff" ></div>
          <div onclick="colorChange('#ffdd59')" style="background: #ffdd59" ></div>
          <div onclick="colorChange('#7d5fff')"  style="background: #7d5fff" ></div>
          <div  onclick="colorChange('#fd9644')" style="background: #fd9644"  ></div>
        </div>

        <div onclick="colorChange('#222')">
          <i class="fas fa-eraser"></i>
        </div>
        <div id="undo">
          <i class="fas fa-undo-alt"></i>
        </div>
        <div id="clear">
          <i class="far fa-trash-alt"></i>
        </div>
        <div id="save">
          <i class="fas fa-download"></i>
        </div>
        <input type="range" id="vol" min="1" max="30" value="8" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
